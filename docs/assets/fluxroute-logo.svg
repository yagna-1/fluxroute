<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="FluxRoute logo">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#03111f"/>
      <stop offset="100%" stop-color="#0a2942"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="50%" stop-color="#3ee07a"/>
      <stop offset="100%" stop-color="#ffbe3b"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="1200" height="360" rx="28" fill="url(#bg)"/>

  <g transform="translate(72,54)">
    <rect x="0" y="0" width="250" height="250" rx="24" fill="#06223a" stroke="#1c4b70" stroke-width="3"/>

    <circle cx="70" cy="65" r="16" fill="#00d4ff"/>
    <circle cx="178" cy="65" r="16" fill="#3ee07a"/>
    <circle cx="178" cy="182" r="16" fill="#ffbe3b"/>
    <circle cx="70" cy="182" r="16" fill="#ff6d7a"/>

    <path d="M70 65 L178 65 L178 182 L70 182 Z" fill="none" stroke="url(#accent)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#softGlow)"/>
    <path d="M70 65 L124 123 L178 65" fill="none" stroke="#7fe6ff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(370,90)">
    <text x="0" y="88" fill="#e8f7ff" font-size="92" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="700" letter-spacing="1.5">FluxRoute</text>
    <rect x="0" y="112" width="725" height="5" rx="2.5" fill="url(#accent)"/>
    <text x="0" y="163" fill="#9bc8e6" font-size="33" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-weight="500">Deterministic AI Orchestration Runtime</text>
  </g>
