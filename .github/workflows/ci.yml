name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.26.x'
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4
          install-mode: goinstall
          args: --timeout=5m
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.31.0
      - name: Validate observability compose
        run: docker compose -f deploy/observability/docker-compose.yml config >/dev/null
      - name: Validate Kubernetes manifests
        run: make k8s-validate
      - name: Test
        run: make test
      - name: Bench smoke
        run: make bench
      - name: Build
        run: make build && make build-cli && make build-controlplane
