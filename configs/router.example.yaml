router:
  worker_pool_size: 20
  channel_buffer: 200
  default_timeout: 30s
  namespace: default
  rbac:
    run_roles: [operator, admin]
    validate_roles: [viewer, operator, admin]
    replay_roles: [operator, admin]
    admin_roles: [admin]

agents:
  - id: summarize_agent
    retry:
      max_attempts: 3
      backoff: exponential_jitter
    circuit_breaker:
      failure_threshold: 5
      reset_timeout: 60s

  - id: classify_agent
    retry:
      max_attempts: 2
      backoff: linear
    circuit_breaker:
      failure_threshold: 5
      reset_timeout: 60s

pipeline:
  - step: summarize_agent
  - step: classify_agent
    depends_on: summarize_agent
