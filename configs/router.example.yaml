router:
  worker_pool_size: 20
  channel_buffer: 200
  default_timeout: 30s

agents:
  - id: summarize_agent
    retry:
      max_attempts: 3
      backoff: exponential_jitter

  - id: classify_agent
    retry:
      max_attempts: 2
      backoff: linear

pipeline:
  - step: summarize_agent
  - step: classify_agent
    depends_on: summarize_agent
