apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-router
  namespace: agent-router
spec:
  replicas: 2
  selector:
    matchLabels:
      app: agent-router
  template:
    metadata:
      labels:
        app: agent-router
    spec:
      containers:
        - name: router
          image: agent-router:dev
          imagePullPolicy: IfNotPresent
          args: ["serve"]
          envFrom:
            - configMapRef:
                name: agent-router-config
          ports:
            - containerPort: 8080
              name: http
            - containerPort: 2112
              name: metrics
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
