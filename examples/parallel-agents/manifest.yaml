router:
  worker_pool_size: 8
  channel_buffer: 32
  default_timeout: 10s

agents:
  - id: enrich_agent
    retry:
      max_attempts: 1
      backoff: linear
  - id: score_agent
    retry:
      max_attempts: 1
      backoff: linear
  - id: summarize_agent
    retry:
      max_attempts: 1
      backoff: linear

pipeline:
  - step: enrich_agent
  - step: score_agent
  - step: summarize_agent
    depends_on: enrich_agent
