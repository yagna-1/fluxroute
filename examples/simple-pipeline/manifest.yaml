router:
  worker_pool_size: 4
  channel_buffer: 16
  default_timeout: 10s

agents:
  - id: summarize_agent
    retry:
      max_attempts: 1
      backoff: linear
    circuit_breaker:
      failure_threshold: 3
      reset_timeout: 30s
  - id: classify_agent
    retry:
      max_attempts: 1
      backoff: linear
    circuit_breaker:
      failure_threshold: 3
      reset_timeout: 30s

pipeline:
  - step: summarize_agent
  - step: classify_agent
    depends_on: summarize_agent
